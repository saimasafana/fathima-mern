<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var mark=parseInt(prompt("enter the mark"));
     var i=mark/10;
     switch(i)
     {
      case 10:
      case 9:document.write("GRADE A");
             break;
      case 8:document.write("GRADE B");
            break;
      case 7:document.write("GRADE C");
            break;
      case 6:document.write("GRADE D");
            break;
      default:document.write("fail");
     }

    </script>
</body>
</html>
